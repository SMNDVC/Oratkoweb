<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oratko Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark" style="height: 76px;" aria-label="Thirteenth navbar example">
    <div class="container-fluid bg-body-tertiary" data-bs-theme="dark">
        <div class="d-flex justify-content-between align-items-center w-100">
            <div class="d-none d-lg-inline-block">
                <a type="button" class="btn btn-secondary ms-lg-5" href="/">Domov</a>
            </div>
            <div class="d-lg-none">
                <a href="/" type="button" class="btn btn-close" disabled aria-label="Close"></a>
            </div>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                <span class="text-secondary">by SMNDVC</span>
            </div>
        </div>
    </div>
</nav>

<div class="mt-5 pt-5"></div>

<p class="fw-bold mt-4 ml-2" style="margin-left: 10px;">Biele Svetlá</p>
<hr class="my-4">

<div class="row gx-2">
    <div class="d-flex justify-content-center mb-3">
        <div class="d-grid gap-2">
            <button class="btn btn-light btn-lg btn-group-1 py-3" style="width: 175px;" onclick="turnOnFunctions('0'), resolveRangeBar4('255')">Svetlá 100</button>
        </div>
        
        <div class="d-grid gap-2 ms-2">
            <button class="btn btn-light btn-lg btn-group-1 py-3" style="width: 175px;" onclick="turnOnFunctions('1'), vcWidgetSetValue2('4', '0', 'rangeBarPrezentacie')">Svetlá 0</button>
        </div>
    </div>
    
    <div class="container" style="display: flex; justify-content: center;">
        <div style="width: 75%;">
            <input type="range" id="rangeBarPrezentacie" style="width: 100%; height: 40px; accent-color: black;">
        </div>
    </div>

    <p class="fw-bold mt-4 ml-2" style="margin-left: 10px;">Osvetlenie Stropu</p>
    <hr class="my-4">

    <div class="container">
      <div class="row justify-content-center">
          <div class="col-auto">
              <div>
                  <input class="mx-3" type="range" style="writing-mode: vertical-lr; direction: rtl; accent-color: red;" id="rangeBarRed">
              </div>
          </div>
          <div class="col-auto ms-4">
              <div>
                  <input class="mx-3" type="range" style="writing-mode: vertical-lr; direction: rtl; accent-color: green;" id="rangeBarGreen">
              </div>
          </div>
          <div class="col-auto ms-4">
              <div>
                  <input class="mx-3" type="range" style="writing-mode: vertical-lr; direction: rtl; accent-color: blue;" id="rangeBarBlue">
              </div>
          </div>
          <div class="col-auto ms-4">
              <div>
                  <input class="mx-3" type="range" style="writing-mode: vertical-lr; direction: rtl; accent-color: rgb(134, 134, 134);" id="rangeBarWhite">
              </div>
          </div>
      </div>
  </div>
  


    <div class="container" style="display: flex; justify-content: center;">
        <div style="width: 75%;">
            <input type="range" id="rangeBarStrop" style="width: 100%; height: 40px; accent-color: black;">
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <div class="d-grid gap-2">
            <button class="btn btn-light btn-lg btn-group-1 py-3" style="width: 175px;" onclick="
                vcWidgetSetValue2('9', '255', 'rangeBarStrop');
                vcWidgetSetValue2('11', '0', 'rangeBarGreen');
                vcWidgetSetValue2('12', '0', 'rangeBarBlue');
                vcWidgetSetValue2('13', '0', 'rangeBarRed');
                vcWidgetSetValue2('14', '255', 'rangeBarWhite');
            ">Zapnúť strop</button>
        </div>
     
        <div class="d-grid gap-2 ms-2">
            <button class="btn btn-light btn-lg btn-group-1 py-3" style="width: 175px;" onclick="
                vcWidgetSetValue2('9', '0', 'rangeBarStrop');
                vcWidgetSetValue2('11', '0', 'rangeBarGreen');
                vcWidgetSetValue2('12', '0', 'rangeBarBlue');
                vcWidgetSetValue2('13', '0', 'rangeBarRed');
                vcWidgetSetValue2('14', '0', 'rangeBarWhite');
            ">Vypnúť strop</button>
        </div>
    </div>

</div>


<div class="d-flex justify-content-end px-3">
    <a href="/config" id="connStatusLink" class="text-decoration-none" style="text-decoration: none;">
        <div id="connStatus" class="text-danger d-none">Not connected</div>
    </a>
</div>

<script src="{{ url_for('static', filename='qlcplus.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
