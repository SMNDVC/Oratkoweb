<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oratko Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top " data-bs-theme="dark" style="height: 76px;" aria-label="Thirteenth navbar example">
      <div class="container-fluid bg-body-tertiary" data-bs-theme="dark">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div class="d-none d-lg-inline-block">
                <a type="button" class="btn btn-secondary ms-lg-5" href="/qlcplus">Domov</a>
            </div>
            <div class="d-lg-none">
                <a href="/qlcplus"  type="button" class="btn btn-close" disabled aria-label="Close"></a>
            </div>
              <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                  <span class="text-secondary">by SMNDVC</span>
              </div>
          </div>
      </div>
  </nav>

  <div class="mt-5 pt-5"></div>


    <div style="display: flex; justify-content: center; gap: 5px;">
        <button id="connectButton" style="display: block;" class="btn btn-success" type="button" onclick="selectValue(window.location.hostname+':9999'), updateJsonAndReload()" href="/start">Connect to Default address</button>
    </div>

    <div style="display: flex; justify-content: center; gap: 5px;">
        <button id="disconnectButton" style="display: none;" class="btn btn-danger" type="button" onclick="selectValue(''), updateJsonAndReload()" href="/stop">Disconnect from the server </button>
    </div>

    
      <hr class="my-4">

    


  <div style="margin: 10px;">
    <div class="input-group mb-3">
        <span class="input-group-text">QLC+ IP:</span>
        <input id="qlcplusIPInput" placeholder="alternative_ip:9999" type="text" class="form-control" value="{{ qlcplusIP }}">
        <button class="btn btn-primary" type="button" onclick="updateJsonAndReload()">Connect</button>
    </div>

    <div class="d-flex justify-content-end px-3">
        <a href="/config" id="connStatusLink" class="text-decoration-none" style="text-decoration: none;">
          <div id="connStatus" class="text-danger d-none">Not connected</div>
        </a>
      </div>



  
  

  
  <script src="{{ url_for('static', filename='qlcplus.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
